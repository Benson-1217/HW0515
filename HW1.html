<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var X=prompt("請輸入成績","")
         if(X>=80&&X<=100){
            console.log("你的成績是A!");
            window.alert("你的成績是A!");
         }else if(X>=70 && X<=79)
         {
            console.log("你的成績是B!");
            window.alert("你的成績是B!");
         }else if(X>=60&&X<=69)
         {
            console.log("你的成績是C!");
            window.alert("你的成績是C!");
         }else
         {
            console.log("你的成績是D!");
            window.alert("你的成績是D!");
         }
    </script>
</body>
</html>
